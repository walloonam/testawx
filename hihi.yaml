---
- name: awxtest
  hosts: all
  become: yes
  tasks:
    - name: Create Docker service
      docker_swarm_service:
        name: test1
        state: present
        replicas: 3
        placement:
          constraints:
            - "node.role==worker"
        publish:
          - published_port: 8080
          - target_port: 80                
        image: "nginx:latest"
